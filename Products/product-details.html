<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    :root {
        --pink-main: #d97e8a;
        --pink-dark: #b85c68;
        --pink-light: #f3c6cc;
        --pink-bg: #f7e1e4;
    }

    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: linear-gradient(to right, #e2e2e2, #e7c0bc);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* qendër horizontale */
        align-items: center;     /* qendër vertikale */
        min-height: 100vh;       /* të mbushë gjithë lartësinë e ekranit */
    }

    .product-details {
        width: 90%;
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;      /* gjithçka në qendër */
    }

    .product-details img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .product-details h1 {
        font-size: 1.8rem;
        color: var(--pink-dark);
        margin-bottom: 15px;
    }

    .product-details .price {
        font-size: 1.4rem;
        font-weight: bold;
        color: var(--pink-main);
        margin-bottom: 10px;
    }

    .product-details .stok {
        font-size: 1rem;
        margin-bottom: 20px;
    }

    .product-details h3 {
        margin-top: 20px;
        color: var(--pink-dark);
    }

    .product-details p,
    .product-details ul {
        font-size: 1rem;
        color: #333;
    }

    .product-details ul {
        list-style: none;      /* bullet points */
        padding-left: 0;       /* heq indent default */
        text-align: center;    /* qendër horizontale */
    }

    .product-details ul li {
        display: list-item;    /* siguron që të shfaqen bullets */
        margin-bottom: 5px;    /* hapsirë mes itemeve */
    }


    /* BUTONI ADD TO CART */
    .product-details .add-cart {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: var(--pink-main);
        color: white;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
    }

    .product-details .add-cart:hover {
        background: var(--pink-dark);
    }

    .product-details .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background: var(--pink-main);
        color: white;
        border-radius: 50%;       /* buton rrumbullak */
        text-decoration: none;
        font-size: 1.2rem;
        transition: background 0.3s;
    }

    .product-details .btn-back:hover {
        background: var(--pink-dark);
    }

</style>
</head>
<body>


<div class="product-details">
    <h1 id="product-name"></h1>
    <img id="product-img" alt="">
    <p class="price" id="product-price"></p>
    <p class="stok" id="product-stock"></p>
    <h3>Përshkrimi i produktit:</h3>
    <p id="product-desc"></p>
    <h3>Ingredientet:</h3>
    <ul id="product-ingredients"></ul>
    <button class="add-cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>

<!--    TODO bej returnin e sakte-->

    <a href="products.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
</div>

<script>
    const productsDetails = [
        {id: 1, name:"Anua Heartleaf Cleanser", price:"1200L", stock:"Ka stok", img:"https://roots-pharmacy.com/cdn/shop/files/8f022834-f1a4-44eb-ab36-cff42ea140c7.jpg?v=1762201031&width=1000", desc:"Krem qetësues dhe pastrues i butë për fytyrën.", ingredients:["Water","Glycerin","Heartleaf Extract"]},
        {id: 2, name:"Anua Heartleaf 70 Soothing Collagen Mask", price:"300L", stock:"Ka stok", img:"https://th.bing.com/th?id=OIF.Lu4bTrFi8mPp%2BIWZG%2FDIeg&cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3", desc:"Mask qetësues dhe rigjenerues.", ingredients:["Collagen","Heartleaf Extract","Aloe Vera"]},
        {id: 3, name:"Anua Heartleaf Intense Calming Cream", price:"1300L", stock:"Ka stok", img:"https://www.scentsational.com/images/anua-heartleaf-intense-calming-cream-50ml-p49402-95490_medium.jpg", desc:"Krem intensiv qetësues për fytyrë të ndjeshme.", ingredients:["Heartleaf Extract","Niacinamide","Shea Butter"]},
        {id: 4, name:"BEAUTY OF JOESON Relief Sun Rice + Probiotics SPF 50", price:"1700L", stock:"Ka stok", img:"https://m.media-amazon.com/images/I/41ZNRwLuTRL.jpg", desc:"Krem dielli SPF50 me probiotikë.", ingredients:["Zinc Oxide","Probiotics","Rice Extract"]},
        {id: 5, name:"COSRX Snail Mucin 96%", price:"2000L", stock:"Ka stok", img:"https://m.media-amazon.com/images/I/51IF5kpotSL.jpg", desc:"Serum rigjenerues me mukus kermili.", ingredients:["Snail Secretion Filtrate","Glycerin","Betaine"]},
        {id: 6, name:"innisfree Cherry Blossom Glow Jam Cleanser", price:"1900L", stock:"Ka stok", img:"https://m.media-amazon.com/images/I/61KeAJa4x6S._SL1500_.jpg", desc:"Cleanser me ekstrakt qershi dhe shkëlqim.", ingredients:["Cherry Blossom Extract","Glycerin","Aloe Vera"]},
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
    const product = productsDetails.find(p => p.id === id);

    if(product){
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-img").src = product.img;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-stock").textContent = product.stock;
        document.getElementById("product-desc").textContent = product.desc;

        const ul = document.getElementById("product-ingredients");
        product.ingredients.forEach(i=>{
            const li = document.createElement("li");
            li.textContent = i;
            ul.appendChild(li);
        });
    } else {
        document.querySelector(".product-details").innerHTML = "<h2>Produkt nuk u gjet!</h2>";
    }
</script>

</body>
</html>
