<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form id="signupForm" method="POST" action="register.php">
            <h1>Create Account</h1>
            <input type="text" id="signupName" name="name" placeholder="Name">
            <p class="error" id="nameError"></p>
            <input type="email" id="signupEmail" name="email" placeholder="Email">
            <p class="error" id="emailError"></p>
            <input type="password" id="signupPassword"  name="password" placeholder="Password">
            <p class ="error" id="passwordError"></p>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form id="loginForm" method="POST" action="login.php">
            <h1>Log In</h1>
            <input type="email"id="loginEmail" name="email" placeholder="Email">
            <p class="error" id="loginEmailError"></p>
            <input type="password" id="loginPassword" name="password" placeholder="Password">
            <p class="error" id="loginPasswordError"></p>
            <div class="remember-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <a href="forgotPassword.html">Forgot Your Password? </a>
            <button type="submit">Log In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
