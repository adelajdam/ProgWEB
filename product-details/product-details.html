<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>

<div class="product-details">
    <img id="product-img">
    <div class="info">
        <h1 id="product-name"></h1>
        <p id="product-price" class="price"></p>

        <p id="product-desc" class="description collapsed"></p>
        <button id="toggle-desc" class="see-more">See more</button>


        <h3>Ingredients</h3>
        <ul id="product-ingredients"></ul>

        <!-- ACTIONS -->
        <div class="actions">

            <div class="quantity">
                <button id="minus">âˆ’</button>
                <span id="qty">1</span>
                <button id="plus">+</button>
            </div>

            <button class="add-to-cart">
                Add to Cart
            </button>

            <button class="far fa-heart favourite" id="fav"></button>



        </div>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
