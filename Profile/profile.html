<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | MyShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon (opsionale) -->
    <link rel="icon" href="favicon.ico">
</head>

<body>



<div class="container light-style flex-grow-1 container-p-y">
    <h4>Account settings</h4>

    <div class="top-icons">
        <a href="index.php" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <a href="cart.html" title="Cart">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>


    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">

            <!-- SIDEBAR -->
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">
                        General
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">
                        Change password
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">
                        Info
                    </a>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="col-md-9">
                <form method="post">

                    <div class="tab-content">

                        <!-- GENERAL -->
                        <div class="tab-pane fade show active" id="account-general">

                            <div class="card-body media align-items-center">
                                <img src="https://th.bing.com/th/id/R.6a0219632e0cf643b21a15f134ba79c4?rik=oQ5aeHc6LgIhig&pid=ImgRaw&r=0"
                                     alt="User avatar"
                                     class="d-block ui-w-80">

                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary mb-0">
                                        Upload new photo
                                        <input type="file" class="d-none" accept="image/*">
                                    </label>

                                    <button type="button" class="btn btn-secondary ml-2">
                                        Reset
                                    </button>

                                    <div class="text-muted small mt-1">
                                        Allowed JPG, GIF or PNG. Max size of 800KB
                                    </div>
                                </div>
                            </div>

                            <hr class="border-light m-0">

                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input id="name" type="text" class="form-control" value="Nelle Maxwell" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control" value="nmaxwell@mail.com" required>

                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed.
                                        <a href="#">Resend confirmation</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- CHANGE PASSWORD -->
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label for="currentPassword">Current password</label>
                                    <input id="currentPassword" type="password" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="newPassword">New password</label>
                                    <input id="newPassword" type="password" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="repeatPassword">Repeat new password</label>
                                    <input id="repeatPassword" type="password" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <!-- INFO -->
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>

                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="tel" class="form-control" value="+0 (123) 456 7891">
                                </div>

                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input id="address" type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- BUTTONS -->
                    <div class="text-right mt-3 mb-3">
                        <button type="submit" class="btn btn-primary">
                            Save changes
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            Cancel
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
